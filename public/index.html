<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <title>TOTP w/QR</title>
  </head>
  <body>
    <header>
      <h1>Hello TOTP</h1>
      <div id="qrcode"></div>
    </header>

    <main>
      <button onclick="genTotp()">Gen TOTP</button>
      <br />

      <hr />

      <h3>Verify TOTP</h3>

      <label for="userId">User ID</label><br />
      <input
        type="number"
        name="userId"
        id="userId"
        placeholder="Enter user ID here"
      />
      <br /><br />

      <label for="totpcode">
        TOTP Code (6 digit code from authenticator app)
      </label>
      <br />
      <input
        type="number"
        name="totpcode"
        id="totpcode"
        placeholder="Enter 6-digit code"
      />

      <br /><br />

      <button onclick="verifyTotp()">Verify Totp</button>
      <br /><br />

      <div id="verified">
        <h3>Verified?</h3>
        <h4 id="verified"></h4>
      </div>
    </main>

    <!-- scriptbox -->
    <scriptbox style="display: none !important; z-index: -1" area-hidden="true">
      <!-- Axios -->
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <!-- Local Script -->
      <script>
        const qrcode = document.getElementById("qrcode");

        const genTotp = () => {
          axios
            .post("/genTotp")
            .then(function (response) {
              // handle success
              qrcode.innerHTML = "";
              qrcode.insertAdjacentHTML(
                `afterbegin`,
                `
                  <img src="${response.data.qrcode_url}">
                  <p>Code generated for user <strong style="font-size: 125%">${response.data.user}</strong></p>
                `
              );
            })
            .catch(function (error) {
              // handle error
              console.log(error);
            });
        };

        const verifyTotp = () => {
          let userId = document.getElementById("userId").value;
          let totpcode = document.getElementById("totpcode").value;

          if (!userId || !totpcode) {
            return;
          }

          axios
            .post(`/verify/${userId}/totpcode/${totpcode}`)
            .then((response) => {
              // handle success
              document.getElementById("verified").innerText = response.data;
            })
            .catch((error) => {
              // handle error
              console.log(error);
            });
        };
      </script>
    </scriptbox>
    <!-- END scriptbox -->
  </body>
</html>
